[device "pump"]
vendor = openaps.vendors.medtronic
extra = pump.ini

[device "cgm"]
vendor = openaps.vendors.dexcom
extra = cgm.ini

[device "curl"]
fields = 
cmd = bash
vendor = openaps.vendors.process
args = -c "curl -s https://stst1d.azurewebsites.net/api/v1/entries.json | json -e 'this.glucose = this.sgv'"

[report "glucose.json"]
device = curl
use = shell
reporter = text

[report "last_four_pump_hours.json"]
device = pump
hours = 4.0
use = iter_pump_hours
reporter = JSON

[report "last_10_glucose.json"]
device = curl
remainder = 
use = shell
json_default = True
reporter = JSON

[alias]
new_data = report invoke last_four_pump_hours.json last_10_glucose.json
monitor-pump = report invoke status.json clock.json reservoir.json battery.json clock-zoned.json

[report "clock.json"]
device = pump
use = read_clock
reporter = JSON

[report "history_data.json"]
device = pump
use = read_history_data
page = 4
reporter = JSON

[report "battery.json"]
device = pump
use = read_battery_status
reporter = JSON

[report "settings.json"]
device = pump
use = read_settings
reporter = JSON

[report "carb_ratios.json"]
device = pump
use = read_carb_ratios
reporter = JSON

[report "selected_basal_profile.json"]
device = pump
use = read_selected_basal_profile
reporter = JSON

[device "ns-status"]
fields = clock iob suggested enacted battery reservoir status
cmd = ns-status
vendor = openaps.vendors.process
args = 

[report "upload-status.json"]
suggested = suggested.json
status = status.json
use = shell
reservoir = reservoir.json
reporter = JSON
battery = battery.json
clock = clock-zoned.json
json_default = True
device = ns-status
remainder = 
iob = iob.json
enacted = enacted.json

[report "status.json"]
device = pump
use = read_status
reporter = JSON

[report "reservoir.json"]
device = pump
use = reservoir
reporter = JSON

[vendor "openapscontrib.timezones"]
path = .
module = openapscontrib.timezones

[device "tz"]
vendor = openapscontrib.timezones
extra = tz.ini

[report "clock-zoned.json"]
use = clock
reporter = JSON
astimezone = False
date = None
adjust = missing
input = clock.json
device = tz
timezone = 

