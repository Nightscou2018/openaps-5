[device "pump"]
vendor = openaps.vendors.medtronic
extra = pump.ini

[device "cgm"]
vendor = openaps.vendors.dexcom
extra = cgm.ini

[device "curl"]
fields = 
cmd = bash
vendor = openaps.vendors.process
args = -c "curl -s https://stst1d.azurewebsites.net/api/v1/entries.json | json -e 'this.glucose = this.sgv'"

[report "monitor/glucose.json"]
device = curl
use = shell
reporter = text

[report "last_four_pump_hours.json"]
device = pump
hours = 4.0
use = iter_pump_hours
reporter = JSON

[report "last_10_glucose.json"]
device = curl
remainder = 
use = shell
json_default = True
reporter = JSON

[alias]
new_data = report invoke last_four_pump_hours.json last_10_glucose.json

[report "clock.json"]
device = pump
use = read_clock
reporter = JSON

[report "history_data.json"]
device = pump
use = read_history_data
page = 4
reporter = JSON

[report "battery_status.json"]
device = pump
use = read_battery_status
reporter = JSON

[report "settings.json"]
device = pump
use = read_settings
reporter = JSON

